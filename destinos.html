    <style>
        /* Contenedor de los destinos para alinearlos en una sola fila */
        .contenedor-destinos {
            display: flex;
            flex-wrap: wrap;
            justify-content: center; /* Centra los elementos horizontalmente */
            gap: 20px; /* Espacio entre cada destino */
            margin-top: 20px;
        }

        /* Cada destino con imagen y enlace */
        .destino {
            text-align: center;
            width: 250px; /* Ancho fijo para cada destino */
        }

            /* Imagen de cada botón */
            .destino input[type="image"] {
                width: 250px;
                height: 300px;
                border: none;
                cursor: pointer;
            }

            /* Estilo del enlace debajo de la imagen */
            .destino a {
                display: block;
                color: blue;
                font-size: 16px;
                text-decoration: none;
                margin-top: 8px;
            }
    </style>
</head>
